<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewPort" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registarion Form</h1>
    <form>
        <div>
            <label >First Name: * </label>
            <input type="text" name="firstName"
            placeholder="First Name">
        </div> 

        <div>
           <label>Last Name: * </label>
                <input type="text" name="lastName"
                placeholder="Last Name">
        </div>

        <div>
           <label>Email Address: *</label>
            <input type="text" name="emailAddress"
            placeholder="Email">
        </div>

        <div>
           <label>Password: *</label>
            <input type="password" name="password"
            placeholder="Password">
        </div>

        <div>
           <label>Confirm Password: *</label>
            <input type="password" name="password" 
            placeholder="Password Confermation">
        </div>

        <div>
            <label>Birthdate</label>
            <input type="date">
        </div>

            <label>Gender Identiy:</label> 
            <div>
            <input type="radio" name="genderIdentiy" value="male" id="Male">
            <label >Male</label>
            <input type="radio" name="genderIdentiy" value="female" id="female">
            <label>Female</label>
            <input type="radio" name="genderIdentiy" value="nonBinary" id="nonBinary"> 
            <label>Non Binary</label>
            <input type="radio" name="genderIdentiy" value="perfer_not_to_say" id="Per_NOT_say"> 
            <label>Perfer not to say</label>
            </div>
            <br>
        
        <div>
        <label for="description" > A short Description about yourself</label>
        </div>
            <Textarea name="description" id="description"> </Textarea>
        <div>
            <label for="language" >Favoirte language</label> 
            <select name="language" id="language">
                <option> JavaScript</option>
                <option>Python</option>
                <option>Mern</option>
                <option>HTML</option>
            </select>   
        </div>
        <br>
        <div>
            <input type="checkbox" name="updates" value="yes" id="yes">
            <label> Yes, I would like to receive updates!</label>
        </div>
        <button type="submit"> Submit </button>
        <p>* Indicates a requiered Field</p>
    </form>
</body>
</html>
